<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Chat</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Anonymous Chatroom 🥷🏻</h1>
    <div id="login-form" class="form-container">
      <h2>Login</h2>
      <form id="login-form-data">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="login-username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password : </label>
          <input type="password" id="login-password" name="password" required>
        </div>
        
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
        <p>Not registered? <a href="#" id="show-register-form">Register</a></p>
      </form>
    </div>


    <div id="register-form" class="form-container" style="display: none;">
      <h2>Register</h2>
      <form id="register-form-data">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="register-username" name="username" required>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile-no:</Mobile-no>:</label>
          <input type="text" id="register-mobile" name="mobile" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="register-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="register-password" name="password" required>
        </div>
        <!-- <div class="form-group">
          <label for="user-type">Are you an admin?</label>
          <input type="checkbox" id="user-type" name="user-type">
        </div> -->
        <div class="form-group">
          <label for="user-type">User Type:</label>
          <select id="user-type" name="user-type" class="user-type-select">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
        <p>Already registered? <a href="#" id="show-login-form">Login</a></p>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
